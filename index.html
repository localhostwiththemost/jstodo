<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A to-do application that can be used to organize the workflow of almost any project."
    />
    <meta name="theme-color" content="#4bb543" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <script defer src="script.js"></script>

    <title>Todo</title>
  </head>
  <body>
    <header>
      <div class="project-name__container">
        <h1 id="project-name" contenteditable spellcheck="false">
          Project Name
        </h1>
      </div>
      <form id="new-todo__form">
        <input
          type="text"
          name="new-todo__input"
          id="new-todo__input"
          placeholder="Add task"
          autocomplete="off"
          aria-label="Add Task"
        />
        <select id="form-select" aria-label="Task status selection">
          <option value="1">Status</option>
          <option value="2">Todo</option>
          <option value="3">In Progress</option>
          <option value="4">Complete</option>
        </select>
        <input type="date" id="new-todo__due-date" aria-label="Date input" />
        <input
          type="submit"
          id="new-todo__btn"
          value="Add task"
          aria-label="Submit form"
        />
      </form>
    </header>
    <main>
      <section class="list-section">
        <div class="todo-list__container">
          <div class="todo-heading__container">
            <h2>To do</h2>
          </div>
          <div id="todo-items__container"></div>
        </div>

        <div class="in-progress-list__container">
          <div class="in-progress-heading__container">
            <h2>In Progress</h2>
          </div>
          <div id="in-progress-items__container"></div>
        </div>

        <div class="complete-list__container">
          <div class="complete-heading__container">
            <h2>Complete</h2>
          </div>
          <div id="complete-items__container"></div>
        </div>
      </section>
    </main>
  </body>
</html>
